<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disparador de mensagens WhatsApp</title>

    <style>
      @import url("https://fonts.googleapis.com/css2? family= Roboto:wght@300 & display=swap");

      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-image: url("https://i.pinimg.com/originals/a5/c8/c4/a5c8c43b2274b942d7deb31796796bbd.jpg");
        font-family: "roboto", sans-serif;
      }

      div {
        background-color: #daf7c1;
        width: 320px;
        margin: 8px;
        padding: 8px 18px;
        border-radius: 14px;
        box-shadow: 2px 2px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      div:hover {
        box-shadow: 4px 4px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }
      img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="card" onclick="mandazap(this)">
      <p>Olá, tudo bem?</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div class="card" onclick="mandazap(this)">
      <p>Bom dia!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div class="card" onclick="mandazap(this)">
      <p>Feliz Aniversário!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>
    <div class="card" onclick="mandazap(this)">
      <p>Como vai você?</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div class="card" onclick="mandazap(this)">
      <p>Boa tarde!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div class="card" onclick="mandazap(this)">
      <p>Boa noite!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <script>
      function mandazap(elemento) {
        let texto = elemento.firstElementChild.InnerText;
        let numero = prompt("Para qual número?");
        let zaplink = `https://api.whatsapp.com/send?phone=55${numero}&text=${texto}`;
        window.open(zaplink);
      }
    </script>
  </body>
</html>
